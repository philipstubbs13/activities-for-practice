<!DOCTYPE html>
<html>
<head>
	<title>Button Triggered AJAX</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<button data-search="Arnold Schwarzenegger">Arnold</button>
<button data-search="Samuel L Jackson">Samuel L. Jackson</button>
<button data-search="Funny Cat">Funny Cat</button>

<div id="GIFArea"></div>

<script type="text/javascript">
	$("button").on("click",function(){
		var x = $(this).data("search");
		console.log(x);

		var queryURL = "http://api.giphy.com/v1/gifs/search?q="+x+"&api_key=dc6zaTOxFJmzC&limit=10";
		console.log(queryURL);

		$.ajax({url:queryURL,method:'GET'})
			.done(function(response){
				console.log(response);
				for (var i = 0;i <response.data.length;i++) {
				$('#GIFArea').prepend("<p>Rating: " + response.data[i].rating +  "</p>")
				$('#GIFArea').prepend("<img src='"+ response.data[i].images.downsized.url+ "'>");
				}
			})
	});
</script>

</body>
</html>
