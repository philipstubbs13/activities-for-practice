<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },

        reWriteStats: function() {
          console.log(car.make);
          console.log(car.model);
          console.log(car.color);
          console.log(car.mileage);
          console.log(car.isWorking);
        },
      };


      // How would we log...

      // The car's make?
      //car.make;

      // The car's model?
      //car.model;

      // The car's mileage?
      //car.mileage;

      // How would we run the car's driveToWork method?
      //car.driveToWork();

      // How would we run the car's driveAroundWorld method?
      //car.driveAroundWorld();

      // How would we run the getTuneUp method?
      //car.getTuneUp();

      document.onkeyup = function(event) {

        var userInput = event.key;

        if (userInput === "h") {
          car.honk();
          car.reWriteStats();
        }

        else if (userInput === "t") {
          car.getTuneUp();
          car.reWriteStats();
        }

        else if (userInput === "d") {
          car.driveAroundWorld();
          car.reWriteStats();
        }

        else if (userInput === "w") {
          car.driveToWork();
          car.reWriteStats();
        }



      }

    </script>
    
  </body>
</html>
