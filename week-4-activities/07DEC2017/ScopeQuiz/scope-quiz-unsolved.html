<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lexicalScope</title>
</head>
<body>

  <script type="text/javascript">

    // Run this program. Then turn to the person next to you and answer the following questions:
    // 1. What is the difference (in output) between Situation 1 and Situation 2?
    // 2. Why are the alert messages different? (Hint: Look for syntax differences)

    // Situation 1
    // ------------------------------------------
    var myVar1 = 1;

    function a1() {
      myVar1 = 5 - 3;
      b1();
      alert("Q1 | a: " + myVar1); 
    }
      //Output: Q1 | a:2

    function b1() {
      alert("Q1 | b: " + myVar1);
      //Q1 | b:2
    }
    a1();


    // Situation 2
    // ------------------------------------------
    var myVar2 = 1;

    function a2() {
      //We are redeclaring myVar2 inside the function (curly brackets)
      //The variable is local to this function.
      var myVar2 = 5 - 3;
      b2();
      alert("Q2 | a: " + myVar2);
    }
    //Q2 | a:2

    function b2() {
      alert("Q2 | b: " + myVar2);
    }
    //Q2 | b:1
    a2();

  </script>
</body>
</html>
